services:
  neo4j:
    image: neo4j:latest
    restart: always
    volumes:
      neo4j_logs:/logs
      neo4j_data:/data
      neo4j_plugins:/plugins
      neo4j_config:/config
    environment:
        - NEO4J_AUTH=neo4j/password 
    ports:
      - "7474:7474"
      - "7687:7687"
    expose:
      - '7687'
      - '7474'
    networks:
      - pika
  postgres:
    image: postgres:16
    restart: always
    env_file:
      - ./.env.database
    expose:
      - '5432'
    ports:
      - "5432:5432"
    labels:
      - "docker.pokemon.workspace.service=postgres"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U professor_oak"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - pika
    volumes:
      - postgres_database_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  postgres_database_data:
  neo4j_logs:
    labels:
      - "docker.pokemon.workspace.service=neo4j"
  neo4j_data:
    labels:
      - "docker.pokemon.workspace.service=neo4j"
  neo4j_plugins:
    labels:
      - "docker.pokemon.workspace.service=neo4j"
  neo4j_config:
    labels:
      - "docker.pokemon.workspace.service=neo4j"